<h2>Edit User</h2>
<form [formGroup]="formModuleThree" >
  <label>Email </label>
  <input [formControl]="email">
  <label>Address </label>
  <input [formControl]="address">
  <button (click)="setData(formModuleThree)">Save</button>
</form>
<hr>
<div *ngIf=user>
  <div>Name: {{user.name}} </div>
  <div>Login: {{user.login}}</div>
  <div>Password: {{user.password}}</div>
  <div>Email: {{user.email}}</div>
  <div>Address: {{user.address}}</div>
</div>
<hr>
<a routerLink="">Back HomePage  </a>
